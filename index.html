<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="display">123456</p>
        <div class="buttons">
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operations">
                <button class="clear">c</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">x</button>
                <button class="operators">/</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
